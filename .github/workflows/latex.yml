on: [push, workflow_dispatch]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker run -v $(pwd):/workdir -w /workdir texlive/texlive latexmk --synctex=0
      - uses: actions/upload-artifact@v3
        with:
          name: thesis.pdf
          path: thesis.pdf
